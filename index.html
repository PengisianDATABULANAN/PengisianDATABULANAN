<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Nama Pengguna</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #181818;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        input {
            font-size: 1.5em;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            text-align: center;
        }
        .watermark {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            font-family: 'Times New Roman', Times, serif;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }
        #userList {
            list-style-type: none;
            padding: 0;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getDatabase, ref, set, get, child, remove } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC40GO-c8630zQgfEZmzF66x2QFD4C_9_8",
            authDomain: "pengisiandatabulanan.firebaseapp.com",
            databaseURL: "https://pengisiandatabulanan-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pengisiandatabulanan",
            storageBucket: "pengisiandatabulanan.appspot.com",
            messagingSenderId: "482794556347",
            appId: "1:482794556347:web:7decfa15407ee9344a529e",
            measurementId: "G-B4SEEMZV16"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.submitName = function() {
            const name = document.getElementById('userName').value.trim();
            if (name) {
                set(ref(db, 'users/' + name), {
                    username: name
                })
                .then(() => {
                    console.log('Data berhasil ditambahkan untuk: ' + name);
                    localStorage.setItem('userName', name);
                    fetchData(); 
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
            } else {
                alert("Silakan masukkan nama Anda.");
            }
        };

        function fetchData() {
            const dbRef = ref(db);
            get(child(dbRef, 'users/'))
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const users = snapshot.val();
                        let userList = document.getElementById('userList');
                        userList.innerHTML = '';
                        for (const user in users) {
                            const li = document.createElement('li');
                            li.textContent = users[user].username; 
                            userList.appendChild(li);
                        }
                    } else {
                        console.log("No data available");
                    }
                })
                .catch((error) => {
                    console.error(error);
                });
        }

        window.clearUsers = function() {
            const dbRef = ref(db, 'users/');
            get(dbRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const users = snapshot.val();
                    for (const user in users) {
                        remove(ref(db, 'users/' + user))
                            .then(() => {
                                console.log('User ' + user + ' berhasil dihapus.');
                                fetchData(); // Ambil data terbaru setelah penghapusan
                            })
                            .catch((error) => {
                                console.error("Error removing user: ", error);
                            });
                    }
                }
            });
        };

        window.onload = fetchData;
    </script>
</head>
<body>
    <div class="container">
        <h1>Input Nama Pengguna</h1>
        <input type="text" id="userName" placeholder="Masukkan nama Anda" />
        <button onclick="submitName()">Kirim</button>
        <button onclick="clearUsers()">Clear User</button>
    </div>
    <div class="container">
        <h2>Daftar Pengguna</h2>
        <ul id="userList"></ul>
    </div>
    <div class="watermark">Created By Rendyseftia</div>
</body>
</html>
