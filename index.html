<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Nama Pengguna</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #222; /* Warna latar belakang lebih gelap */
            color: #eee; /* Warna teks lebih terang */
            margin: 0;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        input {
            font-size: 1.5em;
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333; /* Warna latar belakang untuk input */
            color: #fff; /* Warna teks untuk input */
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            text-align: center;
        }
        .watermark {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2em;
            font-family: "Times New Roman", Times, serif;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Input Nama Pengguna</h1>
        <input type="text" id="userName" placeholder="Masukkan nama Anda" />
        <button onclick="submitName()">Kirim</button>
    </div>
    <div class="watermark">Created By Rendyseftia</div>

    <script>
        function submitName() {
            const name = document.getElementById('userName').value.trim();
            if (name) {
                localStorage.setItem('userName', name);
                window.location.href = 'data'; // Pindah ke halaman data tanpa .html
            } else {
                alert("Silakan masukkan nama Anda.");
            }
        }
    </script>
</body>
</html>
