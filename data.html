<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengisian Data Bulanan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC40GO-c8630zQgfEZmzF66x2QFD4C_9_8",
            authDomain: "pengisiandatabulanan.firebaseapp.com",
            databaseURL: "https://pengisiandatabulanan-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pengisiandatabulanan",
            storageBucket: "pengisiandatabulanan.appspot.com",
            messagingSenderId: "482794556347",
            appId: "1:482794556347:web:7decfa15407ee9344a529e",
            measurementId: "G-B4SEEMZV16"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app); // Inisialisasi database di sini

        // Fungsi untuk menyimpan data ke Firebase
        function saveDataToFirebase(month, values) {
            const userName = localStorage.getItem('userName');
            if (!userName) {
                alert('Nama pengguna tidak ditemukan.');
                return;
            }

            const monthRef = ref(db, `data/${userName}/${month}`);
            set(monthRef, values)
                .then(() => {
                    console.log('Data berhasil disimpan ke Firebase.');
                })
                .catch((error) => {
                    console.error('Error menyimpan data ke Firebase:', error);
                });
        }

        // Fungsi untuk menambahkan data
        function addData() {
            const month = document.getElementById('month').value;
            const data = document.getElementById('dataInput').value.trim();

            if (data) {
                const values = data.split('\n').map(d => d.trim()).filter(d => d);
                if (!monthData[month]) {
                    monthData[month] = [];
                }
                monthData[month].push(...values);
                document.getElementById('dataInput').value = ''; // Kosongkan input setelah menambah data
                localStorage.setItem('monthData', JSON.stringify(monthData)); // Simpan data ke localStorage

                saveDataToFirebase(month, values); // Simpan data juga ke Firebase
                alert(`Data berhasil ditambahkan untuk bulan ${month}.`);
            } else {
                alert('Masukkan data yang valid.');
            }
        }

        window.addEventListener('load', () => {
            document.getElementById('addDataButton').onclick = addData;
        });
    </script>
    <style>
        /* CSS seperti sebelumnya */
    </style>
</head>
<body>
    <div class="notification" id="notification">Masih Uji Coba</div>
    <h1>Pengisian Data Bulanan</h1>
    <label for="month">Pilih Bulan:</label>
    <select id="month">
        <option value="Januari">Januari</option>
        <option value="Februari">Februari</option>
        <option value="Maret">Maret</option>
        <option value="April">April</option>
        <option value="Mei">Mei</option>
        <option value="Juni">Juni</option>
        <option value="Juli">Juli</option>
        <option value="Agustus">Agustus</option>
        <option value="September">September</option>
        <option value="Oktober">Oktober</option>
        <option value="November">November</option>
        <option value="Desember">Desember</option>
    </select>

    <br>
    <textarea id="dataInput" rows="5" placeholder="Masukkan data, pisahkan dengan Enter"></textarea>
    <br>
    <button id="addDataButton">Tambah Data</button>
    <button onclick="saveData()">Simpan ke Excel</button>
    <button onclick="clearData()">Hapus Semua Data</button>

    <script>
        const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        const monthData = JSON.parse(localStorage.getItem('monthData')) || {};
        const userName = localStorage.getItem('userName');

        if (userName) {
            alert(`Hai ${userName}, selamat datang!`);
        } else {
            alert("Silakan masukkan nama Anda di halaman awal.");
            window.location.href = 'index.html';
        }

        // Fungsi lainnya tetap sama
    </script>
</body>
</html>
