<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengisian Data Bulanan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script type="module">
        // Impor Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC40GO-c8630zQgfEZmzF66x2QFD4C_9_8",
            authDomain: "pengisiandatabulanan.firebaseapp.com",
            databaseURL: "https://pengisiandatabulanan-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pengisiandatabulanan",
            storageBucket: "pengisiandatabulanan.appspot.com",
            messagingSenderId: "482794556347",
            appId: "1:482794556347:web:7decfa15407ee9344a529e",
            measurementId: "G-B4SEEMZV16"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222; /* Warna latar belakang */
            color: #eee; /* Warna teks */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        select, textarea, button {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Pengisian Data Bulanan</h1>
    <label for="month">Pilih Bulan:</label>
    <select id="month">
        <option value="Januari">Januari</option>
        <option value="Februari">Februari</option>
        <option value="Maret">Maret</option>
        <option value="April">April</option>
        <option value="Mei">Mei</option>
        <option value="Juni">Juni</option>
        <option value="Juli">Juli</option>
        <option value="Agustus">Agustus</option>
        <option value="September">September</option>
        <option value="Oktober">Oktober</option>
        <option value="November">November</option>
        <option value="Desember">Desember</option>
    </select>

    <textarea id="dataInput" rows="5" placeholder="Masukkan data, pisahkan dengan Enter"></textarea>
    <button id="addDataButton">Tambah Data</button>

    <script>
        // Fungsi tambah data
        function addData() {
            const month = document.getElementById('month').value;
            const data = document.getElementById('dataInput').value.trim();

            if (data) {
                const values = data.split('\n').map(d => d.trim()).filter(d => d);
                saveDataToFirebase(month, values);
                alert(`Data ditambahkan untuk bulan ${month}.`);
                document.getElementById('dataInput').value = ''; // Clear input field
            } else {
                alert('Masukkan data yang valid.');
            }
        }

        // Fungsi untuk menyimpan data ke Firebase
        function saveDataToFirebase(month, values) {
            const monthRef = ref(db, `data/${month}`);
            set(monthRef, values)
                .then(() => {
                    console.log('Data berhasil disimpan ke Firebase.');
                })
                .catch((error) => {
                    console.error('Error menyimpan data ke Firebase:', error);
                });
        }

        // Hubungkan tombol tambah data
        document.getElementById('addDataButton').onclick = addData;
    </script>
</body>
</html>
