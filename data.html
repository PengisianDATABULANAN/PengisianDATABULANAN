<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
    <h1>Test Firebase</h1>
    <textarea id="dataInput" placeholder="Masukkan data"></textarea>
    <button onclick="addData()">Tambah Data</button>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC40GO-c8630zQgfEZmzF66x2QFD4C_9_8",
            authDomain: "pengisiandatabulanan.firebaseapp.com",
            databaseURL: "https://pengisiandatabulanan-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pengisiandatabulanan",
            storageBucket: "pengisiandatabulanan.appspot.com",
            messagingSenderId: "482794556347",
            appId: "1:482794556347:web:5f979a5f806bb2cb4a529e",
            measurementId: "G-RNN44KPRV4"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function addData() {
            const data = document.getElementById('dataInput').value.trim();
            if (data) {
                const values = data.split('\n').map(d => d.trim()).filter(d => d);
                database.ref('data/test').set(values)
                    .then(() => {
                        alert('Data ditambahkan.');
                        console.log('Data:', values);
                    })
                    .catch(error => {
                        console.error("Error saving data: ", error);
                    });
            } else {
                alert('Masukkan data yang valid.');
            }
        }
    </script>
</body>
</html>
