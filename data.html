<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengisian Data Bulanan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #222; /* Warna latar belakang lebih gelap */
            color: #eee; /* Warna teks lebih terang */
            margin: 0;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        select, textarea, button {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333; /* Warna latar belakang untuk input */
            color: #fff; /* Warna teks untuk input */
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .notification {
            background-color: white;
            color: black;
            padding: 10px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
    </style>
</head>
<body>
    <h1>Pengisian Data Bulanan</h1>
    <label for="month">Pilih Bulan:</label>
    <select id="month">
        <option value="Januari">Januari</option>
        <option value="Februari">Februari</option>
        <option value="Maret">Maret</option>
        <option value="April">April</option>
        <option value="Mei">Mei</option>
        <option value="Juni">Juni</option>
        <option value="Juli">Juli</option>
        <option value="Agustus">Agustus</option>
        <option value="September">September</option>
        <option value="Oktober">Oktober</option>
        <option value="November">November</option>
        <option value="Desember">Desember</option>
    </select>

    <br>
    <textarea id="dataInput" rows="5" placeholder="Masukkan data, pisahkan dengan Enter"></textarea>
    <br>
    <button onclick="addData()">Tambah Data</button>
    <button onclick="saveData()">Simpan ke Excel</button>
    <button onclick="clearData()">Hapus Semua Data</button>

    <div class="notification" id="notification">Masih Uji Coba</div>

    <script>
        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inisialisasi Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        const userName = localStorage.getItem('userName');

        // Menampilkan notifikasi
        document.getElementById('notification').style.display = 'block';
        setTimeout(() => {
            document.getElementById('notification').style.display = 'none';
        }, 15000);

        function addData() {
            const month = document.getElementById('month').value;
            const data = document.getElementById('dataInput').value.trim();

            if (data) {
                const values = data.split('\n').map(d => d.trim()).filter(d => d);
                const userDataRef = database.ref('data/' + userName + '/' + month);

                values.forEach(value => {
                    userDataRef.push(value); // Menyimpan data ke Firebase
                });

                document.getElementById('dataInput').value = ''; // Clear input field
                alert(`Data ditambahkan untuk bulan ${month}.`);
            } else {
                alert('Masukkan data yang valid.');
            }
        }

        function saveData() {
            // Kode untuk menyimpan data ke Excel tetap sama
        }

        function clearData() {
            if (confirm("Apakah Anda yakin ingin menghapus semua data?")) {
                const userDataRef = database.ref('data/' + userName);
                userDataRef.remove(); // Hapus semua data pengguna
                alert("Semua data telah dihapus.");
            }
        }

        // Memuat data saat halaman dimuat
        function loadData() {
            const userDataRef = database.ref('data/' + userName);
            userDataRef.once('value').then(snapshot => {
                snapshot.forEach(monthSnapshot => {
                    const monthData = monthSnapshot.val();
                    console.log(monthData); // Tampilkan data bulan
                });
            });
        }

        window.onload = loadData; // Panggil loadData saat halaman dimuat
    </script>
</body>
</html>
