<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengisian Data Bulanan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #333333; /* Warna latar belakang lebih gelap */
            color: #ffffff; /* Warna teks lebih terang */
        }
        h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        select, textarea, button {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #444444; /* Warna latar belakang untuk elemen input */
            color: #ffffff; /* Warna teks untuk elemen input */
        }
        textarea {
            font-size: 1.5em; /* Ukuran font lebih besar untuk textarea */
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Pengisian Data Bulanan</h1>
    <div class="container">
        <textarea id="dataInput" name="data_input" rows="5" placeholder="Masukkan data, pisahkan dengan Enter"></textarea>
        
        <label for="month">Pilih Bulan:</label>
        <select id="month" name="month">
            <option value="Januari">Januari</option>
            <option value="Februari">Februari</option>
            <option value="Maret">Maret</option>
            <option value="April">April</option>
            <option value="Mei">Mei</option>
            <option value="Juni">Juni</option>
            <option value="Juli">Juli</option>
            <option value="Agustus">Agustus</option>
            <option value="September">September</option>
            <option value="Oktober">Oktober</option>
            <option value="November">November</option>
            <option value="Desember">Desember</option>
        </select>

        <button type="button" onclick="addData()">Tambah Data</button>
        <button type="button" onclick="saveData()">Simpan ke Excel</button>
        <button type="button" onclick="clearData()">Hapus Semua Data</button>
    </div>

    <script>
        const monthData = JSON.parse(localStorage.getItem('monthData')) || {};

        // Inisialisasi data bulan
        const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        monthNames.forEach(month => {
            if (!monthData[month]) {
                monthData[month] = [];
            }
        });

        function addData() {
            const month = document.getElementById('month').value;
            const data = document.getElementById('dataInput').value.trim();

            if (data) {
                const values = data.split('\n').map(d => d.trim()).filter(d => d);
                monthData[month].push(...values);
                document.getElementById('dataInput').value = ''; // Clear input field
                localStorage.setItem('monthData', JSON.stringify(monthData)); // Simpan ke localStorage
                alert(`Data ditambahkan untuk bulan ${month}.`);
            } else {
                alert('Masukkan data yang valid.');
            }
        }

        function saveData() {
            const wb = XLSX.utils.book_new();
            const wsData = [];
            wsData.push(monthNames);

            const maxLength = Math.max(...Object.values(monthData).map(arr => arr.length));

            for (let i = 0; i < maxLength; i++) {
                const row = [];
                monthNames.forEach(month => {
                    row.push(monthData[month][i] || '');
                });
                wsData.push(row);
            }

            const ws = XLSX.utils.aoa_to_sheet(wsData);
            XLSX.utils.book_append_sheet(wb, ws, 'Data Bulanan');
            XLSX.writeFile(wb, 'Data RM Rumah Sakit.xlsx');
        }

        function clearData() {
            if (confirm("Apakah Anda yakin ingin menghapus semua data?")) {
                monthNames.forEach(month => {
                    monthData[month] = []; // Kosongkan array untuk setiap bulan
                });
                localStorage.setItem('monthData', JSON.stringify(monthData)); // Simpan perubahan ke localStorage
                alert("Semua data telah dihapus.");
            }
        }
    </script>
</body>
</html>
