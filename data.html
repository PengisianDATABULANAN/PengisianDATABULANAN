<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Bulanan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Data Bulanan</h1>
    <button onclick="saveData()">Simpan Data ke Excel</button>

    <script>
        // Ambil data dari localStorage
        const monthData = JSON.parse(localStorage.getItem('monthData')) || {};
        const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

        function saveData() {
            const wb = XLSX.utils.book_new();
            const wsData = [];
            wsData.push(monthNames);

            const maxLength = Math.max(...Object.values(monthData).map(arr => arr.length));

            for (let i = 0; i < maxLength; i++) {
                const row = [];
                monthNames.forEach(month => {
                    row.push(monthData[month][i] || '');
                });
                wsData.push(row);
            }

            const ws = XLSX.utils.aoa_to_sheet(wsData);
            XLSX.utils.book_append_sheet(wb, ws, 'Data Bulanan');

            XLSX.writeFile(wb, 'Data RM Rumah Sakit.xlsx');
            console.log('File downloaded: Data RM Rumah Sakit.xlsx');
        }
    </script>
</body>
</html>
