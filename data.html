<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengisian Data Bulanan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        select, textarea, button {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Pengisian Data Bulanan</h1>
    <div class="container">
        <form method="post">
            <label for="month">Pilih Bulan:</label>
            <select id="month" name="month">
                {% for month in month_names %}
                <option value="{{ month }}">{{ month }}</option>
                {% endfor %}
            </select>

            <textarea id="dataInput" name="data_input" rows="5" placeholder="Masukkan data, pisahkan dengan Enter"></textarea>
            <button type="submit">Tambah Data</button>
        </form>

        <button onclick="saveData()">Simpan ke Excel</button>
        <button onclick="clearData()">Hapus Semua Data</button>
    </div>

    <script>
        const monthData = {{ month_data|tojson }};
        
        function saveData() {
            const wb = XLSX.utils.book_new();
            const wsData = [];
            const monthNames = {{ month_names|tojson }};
            wsData.push(monthNames);
            const maxLength = Math.max(...Object.values(monthData).map(arr => arr.length));

            for (let i = 0; i < maxLength; i++) {
                const row = [];
                monthNames.forEach(month => {
                    row.push(monthData[month][i] || '');
                });
                wsData.push(row);
            }

            const ws = XLSX.utils.aoa_to_sheet(wsData);
            XLSX.utils.book_append_sheet(wb, ws, 'Data Bulanan');
            XLSX.writeFile(wb, 'Data RM Rumah Sakit.xlsx');
        }

        function clearData() {
            if (confirm("Apakah Anda yakin ingin menghapus semua data?")) {
                // Kosongkan data di sini (tambahkan logika jika perlu)
                alert("Semua data telah dihapus.");
            }
        }
    </script>
</body>
</html>
